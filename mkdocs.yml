site_name: Project Yggdrasil
theme:
  name: material    
  favicon: images/Norse-yggdrasil-bold-400w.ico
  logo: images/Norse-yggdrasil-bold-400w.ico
  palette:
    scheme: slate
  
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Overview: 'Home.md'
  - 'Medicine':
    - 'Mod A': Mod_A.md
    - 'Mod B': Mod_B.md
    - 'Mod C': Mod_C.md

